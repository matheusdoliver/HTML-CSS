<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Agendamento</title>
</head>
<body>
    <header>
        <p>LOGO</p>
        <h1>Especialista em real√ßar a beleza feminina !</h1> <hr>
    </header>
    <section>
        <form action="" autocomplete="off" >
            <p class="caixa">
                <label  for="nome">Nome:</label>
                <input type="text" name="inome" id="nome" autocomplete="name" required size="25"><br>
            </p>
            
            <p class="caixa">
                <label for="email">Email:</label>
                <input type="email" name="iemail" id="email" autocomplete="email" required size="25">
            </p>
            

            <p class="caixa">
                <label for="tel">Telefone:</label>
                <input type="tel" name="itel" id="tel" autocomplete="tel" required placeholder="(81)9 9999-9999" size="20">
            </p>
            
            <p class="caixa">
                <label for="agenda">Agendamento: </label>
                <input type="date" name="iagenda" id="agenda">
            </p>

            <p class="caixa" id="botaoagenda"><input type="submit" value="Agendar"></p>
        </form>
    </section>
    
</body>
</html>
