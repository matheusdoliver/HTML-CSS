<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <hr>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou minimizar e maximizar o site para que as imagens se adptem ao site.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagem/imagem-G.jpg" alt="Imagem inicial">
    </picture>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
